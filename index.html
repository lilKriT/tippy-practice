<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tippy.js -->
    <script src="https://unpkg.com/@popperjs/core@2" defer></script>
    <script src="https://unpkg.com/tippy.js@6" defer></script>
    <!-- Tippy styles -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/tippy.js@6.3.7/themes/light.css"
    />

    <!-- Script -->
    <script src="./script.js" defer></script>

    <!-- Styles -->
    <link rel="stylesheet" href="./style.css" />

    <title>Tippy.js practice - created by lilKriT</title>
  </head>
  <body>
    <section>
      <h1>Tippy.js practice</h1>
      <div class="tooltips">
        <div data-tippy-content="This is the first column.">
          Hover over this to show a tooltip.
        </div>
        <div data-tippy-content="This is the second column.">Or this.</div>
        <div data-tippy-content="This is the third column.">Even this.</div>
      </div>
      <div class="next-row">Or right click here.</div>
    </section>
  </body>
</html>
